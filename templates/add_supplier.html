<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مورد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a href="{{ url_for('suppliers') }}" class="navbar-brand">
                <i class="bi bi-arrow-right"></i> العودة لقائمة الموردين
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h3 class="mb-4">➕ إضافة مورد جديد</h3>
            
            <form method="POST" action="{{ url_for('add_supplier') }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">اسم المورد *</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">اسم جهة الاتصال</label>
                        <input type="text" class="form-control" name="contact_person">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">رقم الجوال</label>
                        <input type="text" class="form-control" name="phone">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">العنوان</label>
                    <textarea class="form-control" name="address" rows="3"></textarea>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">حفظ المورد</button>
                    <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">إلغاء</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
